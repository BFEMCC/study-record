<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页 - 个人选股系统 V5.87</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $("input[name='toAdd']").each(function () {
                var currentAdd = $(this);
                currentAdd.click(function () {
                    code = $(this).attr("systemIdVaule");
                    alert("/add/" + code + ".html");
                    $.get("/add/" + code + ".html", function (data, status) {
                        alert("数据: " + data + "\n状态: " + status);
                    });
                });
            });
        });
    </script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-static-top ">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#mymenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">选股系统</a>
            </div>
            <div class="collapse navbar-collapse" id="mymenu">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="./index.html">股票信息</a></li>
                    <li><a href="./center.html">个人中心</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="container-fluid">

            <table class="table table-hover">
                <tr>
                    <th>序号</th>
                    <th>股票代码</th>
                    <th>股票简称</th>
                    <th>涨跌幅</th>
                    <th>换手率</th>
                    <th>最新价(元)</th>
                    <th>前期高点</th>
                    <th>前期高点日期</th>
                    <th>自选添加</th>
                </tr>
                {%content%}
            </table>
        </div>
    </div>
</body>

</html>
